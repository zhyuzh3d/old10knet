<!--任务跟帖页面框架-->

<!--控制器界面部分-->
<div id='pageTaskPosts' ng-controller='pageTaskPosts' class='pageTaskPosts container-fluid'>

    <!--补充的css样式，都以控制器开头-->
    <style>
        .pageTaskPosts .temp {
            font-weight: bold;
        }
    </style>

    <!--html界面-->
    <div class='col-xs-10 col-sm-10 col-md-10 col-lg-8 col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-2' style='margin-top:2em'>

        <div style="font-size:1.25em;margin-left:-15px;color:#AAA">
            <span>任务[ </span>
            <span ng-bind='task.title' style="font-weight:bold;color:#000"></span>
            <span> ]的跟帖列表</span>
        </div>
        <!--      按钮组-->
        <div class="row">
            <button type="button" class="btn btn-success navbar-btn" ng-click='addPost()'>添加帖子</button>
        </div>
        <!--      列表组-->
        <div class="row">
            <div class="panel panel-default" ng-repeat='pst in posts | orderBy:"-time"' style="margin-bottom:0.75em">
                <div class="panel-body">
                    <div class='col-xs-6' style="text-align:left;padding:0">
                        <span ng-bind="pst.content">...</span>
                    </div>
                </div>
                <div class="panel-footer" style="padding:4px 15px">
                    <span class='badge' ng-bind="pst.author.nick"></span>
                    <span ng-bind="pst.time | date:'MM-dd HH:mm'"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<!--加载外部控制器js文件-->
<script>
    _fns.addCtrlrJs('pageTaskPosts');
</script>
