<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title ng-bind='$root.ctrlr'>qcodepage</title>
  <base href="/">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- Place favicon.ico in the root directory -->

  <script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
  <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdn.wilddog.com/js/client/current/wilddog.js"></script>
  <link href="/qrcodepage/app/app.css" rel="stylesheet">
  <script src="/qrcodepage/libs/angular/angular.js"></script>
  <script src="/qrcodepage/libs/angular/angular-resource.min.js"></script>
  <script src="//cdn.bootcss.com/angular-qrcode/6.2.1/angular-qrcode.min.js"></script>
  <script src="/qrcodepage/app/app.js"></script>
</head>

<body>
  <!-- Content -->
  <div style="margin-bottom:1em">
    <nav class="navbar navbar-default navbar-fixed-top"  >
      <div class="btn-group" role="group" style="margin:8px">
        <button type="button" class="btn btn-default" ng-click='$root.setCtrlr("qcodelist.html")'>二维码管理</button>
        <button type="button" class="btn btn-default" ng-click='$root.setCtrlr("pagelist.html")'>页面管理</button>
        <button type="button" class="btn btn-default" ng-click='$root.setCtrlr("ticketlist.html")'>优惠券管理</button>
        <button type="button" class="btn btn-default" ng-click='$root.setCtrlr("malllist.html")'>商家管理</button>

      </div>
    </nav>
  </div>
  <div id='appBox' class='container-fluid'>
    <div id='page' ng-include='$root.ctrlr'>...</div>
  </div>
</body>

</html>
