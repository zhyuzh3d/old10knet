<!--用户扫码打开的页面框架-->

<div id='welcome' ng-controller='welcome' class='container-fluid'>
  <!--补充的css样式，都以控制器开头-->
  <style>
    .welcome-temp {
      font-weight: bold;
    }
  </style>

  <!--控制器html界面部分-->
  <div class='col-xs-12 col-sm-12 col-md-10 col-lg-8 col-md-offset-1 col-lg-offset-2'>


    <div ng-repeat='ticket in tickets'>
      <a href={{ticket.url}}>
        <div class="panel panel-default" style="margin-top:12px;margin-bottom:12px">
          <!--        页面标题-->
          <div class="panel-heading" style="">优惠券</div>
          <div class="panel-body" style="">
            <div class='col-xs-12 elip'>
              <span ng-bind='ticket.key'> 未知优惠券key </span>&nbsp;:
              <span ng-bind='ticket.url'>未知优惠券地址</span>
            </div>
          </div>
        </div>
      </a>
    </div>



  </div>

  <!--  end-->
</div>

<!--加载外部控制器js文件-->
<script>
  $.addCtrlrJs('welcome');
</script>
